name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: mkdir -p frontend-app && cd frontend-app && npm init -y && npm install expo@~48.0.0 react@18.2.0 react-native@0.71.0 expo-image-picker@~14.1.1 && npx eas build --platform android --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
